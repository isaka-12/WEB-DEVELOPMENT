<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            width: 300px;
            margin: 0 auto;
            padding-top: 0;
            padding-left: 20px;
            padding-bottom: 20px;
            padding-right: 20px;
            border: 1px solid #164063;
            border-radius: 10px;
            background-color: #616a96;
        }

        #display {
            width: 100%;
            height: 70px;
            margin-bottom: 10px;
            font-size: 20px;
            text-align: right;
            border: #164046 1px solid;
            border-radius: 5px;
            background-color: rgb(173, 248, 223);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        button {
            width: 100%;
            height: 50px;
            font-size: 24px;
            font-weight: bolder;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #164046;
            cursor: pointer;
            color: aliceblue;
        }
        h3 {
            text-align: center;
            color: aliceblue;
            padding: none;
            font-family: 'Times New Roman', Times, serif;
            font-size: 30px;
        }

        button:hover {
            background-color: #616a96;
        }

        button:active {
            background-color: #131530;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h3>My Calculator</h3>
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button style="background-color: red;">AC</button>
            <button style="color: red;"> (</button>
            <button style="color: red;">)</button>
            <button style="color: red;">&divide;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button style="color: red;">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button style="color: red;">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button style="color: red;">-</button>
            <button style="color: red;">⌫</button>
            <button>0</button>
            <button style="color: red;">.</button>
            <button style="background-color: blue;">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('.buttons button');
       
        //making the buttons clickable
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const buttonText = button.textContent;
                if (buttonText === 'x') {
                    display.value += '*';
                } else if (buttonText === '÷') {
                    display.value += '/';
                } else if (buttonText === '=') {
                    const expression = display.value;
                    const result = eval(expression);
                    display.value = result;
                } else if (buttonText === '⌫') {
                    display.value = display.value.slice(0, -1);
                }
                else if (buttonText === 'AC') {
                    display.value = '';
                } else {
                    display.value += buttonText;
                }
            });
        });
        
        //getting the value of the display
        function getValue() {
            const value = display.value;
            alert(value);
        }
    </script>
</body>
</html>
